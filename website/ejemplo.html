<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de prueba</title>
</head>
<body>

  <form action="php/enviar.php" method="POST" enctype="multipart/form-data">
    <label>Nombres: <input type="text" name="name" required></label><br>
    <label>Apellidos: <input type="text" name="surname" required></label><br>
    <label>Correo Electrónico: <input type="email" name="email" required></label><br>
    <label>Teléfono: <input type="text" name="phone" required></label><br>
    <label>Puesto: <input type="text" name="puesto" required></label><br>
    <label>Adjuntar PDF: <input type="file" name="attachment" accept=".pdf" required></label><br><br>
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
